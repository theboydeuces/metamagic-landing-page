<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/dad116fe96.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="metamagic.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal magic</title>
</head>

<body>
    <div class="container-fluid">
        <div class="f-div p-5 bg-light">
            <div class="d-flex justify-content-between">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="metamagiclogo.png" alt="">
                        </div>
                        <div class="col-md-4 li-div d-flex">
                            <div class="ms-5">Home</div>
                            <div class="ms-5">Features</div>
                            <div class="ms-5">About</div>
                            <div class="ms-5 contact">Contact</div>
                        </div>
                        <div class="col-md-4 d-flex justify-content-between button-jus">
                            <button class="  button-div b-whd btn btn-white">Log In</button>
                            <button class=" ms-2 button-div btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row  justify-content-between">
                    <div class="col">
                        <p class="have">
                            Have an idea or <br> feedback? <br> Let's discuss
                        </p>
                        <p class="thank">Thank you for getting in touch!</p>
                    </div>
                    <div class="col disc">
                        <div class="">
                            <img src="discussion.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="s-div d-flex p-5 justify-content-around">
            <div>
                <div><img src="chat.png" alt=""></div>
                <div>
                    <p class="say-hi">Say Hi!</p>
                    <p class="we-p">We'd like to talk with you.</p>
                </div>
            </div>
            <div class="fill-div p-5">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Reason for Contact</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Business Idea">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Company Name/ Idea Headline
                        (Optional)</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Zuri">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Email <Address></Address></label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter email address here">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Your message</label>
                    <input type="text" class="form-control cover-l" id="formGroupExampleInput2"
                        placeholder="Cover letter">
                </div>
                <button class="btn btn-primary w-100 subm-div">Submit</button>
            </div>
        </div>
        <div class=" t-div bg-primary p-5 ">
            <div class="container-fluid d-flex ">
                <div><img src="metamagiclogo white.png" alt=""></div>
                <div class="ms-5 mt-5">
                    <p class="fe">Features</p>
                    <p class="ho">Generate Metadata</p>
                    <p class="ho">Save & Download</p>
                    <p class="ho">Embed</p>
                    <p class="ho">Share</p>
                    <p class="ho">Export</p>
                </div>
                <div class="ms-5 mt-5">
                    <p class="fe">Quick Links</p>
                    <p class="ho">Home</p>
                    <p class="ho">About Us</p>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <p class="ho hoer">Copyright Â© 2022.</p>
                <div>
                    <div class="d-flex">
                        <div><i class="fa-brands fa-facebook-f "></i></div>
                        <div><i class="fa-brands fa-instagram ms-4"></i></div>
                        <div><i class="fa-brands fa-twitter ms-4"></i></div>

                    </div>
                    <div class="me-5 ho">Disclaimer</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
